{% extends "base.html" %}

{% block article %}
<h1>Add</h1>
<form action="/rss_pages/add" method="POST">
  <input name="url" />
  <button type="submit">Add</button>
</form>
<h1>Pages</h1>
<ul>
  {% for rss_page in rss_pages %}
  <li>{{ rss_page.url }} - <a href="/rss_pages/{{rss_page.id}}">#</a></li>
  {% endfor %}
</ul>
{% endblock %}
