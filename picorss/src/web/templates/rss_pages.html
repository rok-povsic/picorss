{% extends "base.html" %}

{% block article %}
<h2>Add new RSS page</h2>
<form action="/rss_pages/add" method="POST">
  <input name="url" type="text" />
  <button type="submit">Add</button>
</form>
<h2>Pages</h2>
<ul>
  {% for rss_page in rss_pages %}
  <li><a href="/rss_pages/{{rss_page.id}}">{{ rss_page.url }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
